<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <div class="border-bottom my-3">
            <h2>글 등록</h2>
        </div>
        <form method="post" th:object="${questionForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div th:replace="~{form_error :: formErrorFragment}"></div>
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{subject}" placeholder="제목을 입력해주세요">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" th:field="*{content}" rows="3" placeholder="제목을 입력해주세요"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="질문 등록">
        </form>
    </div>
</html>
